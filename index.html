<!DOCTYPE html>

<html lang='en'>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>360 Audio</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class='player-container'>
            <div class='audio-player'>
                <img src="./assets/images/general.jpg" alt="album">
                    <div class="info">
                    <h1>Song Title</h1>
                    <p>Album Name</p>
                    <!-- add simple audio file -->
                    <!-- <audio controls src="./assets/audio/Waiting On m.mp3" type='audio/mp3'></audio> -->
                    </div>
                <button id='playButton' class="play-button">
                    <img 
                    id='playButtonIcon'
                    class="play-button-img" 
                    src="./assets/images/playBtn.png" 
                    alt="play button" />
                </button>
                <div class="player-body">
                    <p class="title">Artist - Track Title</p>
                    <div id="waveform" class="waveform"></div>

                    <div class="controls">
                        <div class="volume">
                            <img 
                            src="./assets/images/volume-up.svg" 
                            alt="volume" 
                            id="volumeIcon" 
                            class="volume-icon"/>
                            <input type="range" id="volumeSlider" class="volume-slider" name="volume-slider" min="0" max="100" value="50"/>
                        </div>
                    </div>
                    <div class="timecode">
                        <span id="currentTime">00:00:00</span>
                        <span>/</span>
                        <span id="totalDuration">00:00:00</span>
                    </div>
                </div>
            </div>
        </div>
        
        <script src="https://unpkg.com/wavesurfer.js@5.0.1/dist/wavesurfer.js"></script> 
        <script src="script.js"></script>
    </body>
</html>
